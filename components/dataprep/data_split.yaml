$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: data_split_cli
version: 0.1.2
type: command
is_deterministic: true
environment: azureml:aml-preprocessing-cli:0.1.0

code: ./code

command: >-
  python data_split.py
  --datasets ${{inputs.animal_1}} ${{inputs.animal_2}} ${{inputs.animal_3}}
  --training_data_output ${{outputs.training_data}}
  --testing_data_output  ${{outputs.testing_data}}
  --split_size ${{inputs.train_test_split_factor}}

inputs:
  animal_1:
    type: uri_folder
    optional: false
  animal_2:
    type: uri_folder
    optional: false
  animal_3:
    type: uri_folder
    optional: false
  train_test_split_factor:
    type: number
    optional: false

outputs:
  training_data:
    type: uri_folder
  testing_data:
    type: uri_folder